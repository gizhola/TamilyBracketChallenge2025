<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NHL Bracket Picker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>2025 NHL Bracket Picker</h1>
  <form id="bracket-form">
    <label>
      Bracket Name:
      <input type="text" name="Bracket Name" required />
    </label>

    <section id="round1">
      <h2>Round 1</h2>
      <div class="matchup" data-id="A1vsWC1">
        <label><input type="radio" name="A1vsWC1" value="Maple Leafs" required /> Maple Leafs</label>
        <label><input type="radio" name="A1vsWC1" value="Senators" /> Senators</label>
        <input type="number" name="GAMES_A1vsWC1" min="4" max="7" required placeholder="# games" />
      </div>
      <div class="matchup" data-id="A2vsA3">
        <label><input type="radio" name="A2vsA3" value="Lightning" required /> Lightning</label>
        <label><input type="radio" name="A2vsA3" value="Panthers" /> Panthers</label>
        <input type="number" name="GAMES_A2vsA3" min="4" max="7" required placeholder="# games" />
      </div>
      <div class="matchup" data-id="M1vsWC2">
        <label><input type="radio" name="M1vsWC2" value="Capitals" required /> Capitals</label>
        <label><input type="radio" name="M1vsWC2" value="Canadiens" /> Canadiens</label>
        <input type="number" name="GAMES_M1vsWC2" min="4" max="7" required placeholder="# games" />
      </div>
      <div class="matchup" data-id="M2vsM3">
        <label><input type="radio" name="M2vsM3" value="Hurricanes" required /> Hurricanes</label>
        <label><input type="radio" name="M2vsM3" value="Devils" /> Devils</label>
        <input type="number" name="GAMES_M2vsM3" min="4" max="7" required placeholder="# games" />
      </div>
      <div class="matchup" data-id="C1vsWC2">
        <label><input type="radio" name="C1vsWC2" value="Jets" required /> Jets</label>
        <label><input type="radio" name="C1vsWC2" value="Blues" /> Blues</label>
        <input type="number" name="GAMES_C1vsWC2" min="4" max="7" required placeholder="# games" />
      </div>
      <div class="matchup" data-id="C2vsC3">
        <label><input type="radio" name="C2vsC3" value="Stars" required /> Stars</label>
        <label><input type="radio" name="C2vsC3" value="Avalanche" /> Avalanche</label>
        <input type="number" name="GAMES_C2vsC3" min="4" max="7" required placeholder="# games" />
      </div>
      <div class="matchup" data-id="P1vsWC1">
        <label><input type="radio" name="P1vsWC1" value="Golden Knights" required /> Golden Knights</label>
        <label><input type="radio" name="P1vsWC1" value="Wild" /> Wild</label>
        <input type="number" name="GAMES_P1vsWC1" min="4" max="7" required placeholder="# games" />
      </div>
      <div class="matchup" data-id="P2vsP3">
        <label><input type="radio" name="P2vsP3" value="Kings" required /> Kings</label>
        <label><input type="radio" name="P2vsP3" value="Oilers" /> Oilers</label>
        <input type="number" name="GAMES_P2vsP3" min="4" max="7" required placeholder="# games" />
      </div>
    </section>

    <section id="round2">
      <h2>Round 2 - Pick Winners</h2>
      <div id="EastSemi1"></div>
      <div id="EastSemi2"></div>
      <div id="WestSemi1"></div>
      <div id="WestSemi2"></div>
    </section>

    <section id="round3">
      <h2>Conference Finals - Pick Winners</h2>
      <div id="EastFinal"></div>
      <div id="WestFinal"></div>
    </section>

    <section id="final">
      <h2>Stanley Cup Final</h2>
      <div id="CupFinalMatchup"></div>
      <label>
        Total Goals in Final:
        <input type="number" name="TotalGoalsFinal" required />
      </label>
    </section>

    <button type="submit">Submit Bracket</button>
  </form>
  <div id="results"></div>
  <script src="script.js"></script>
</body>
</html>
