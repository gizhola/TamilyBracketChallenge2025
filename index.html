<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2025 NHL Bracket Picker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>2025 NHL Bracket Picker</h1>
  <form id="bracket-form">
    <label>Bracket Name:
      <input type="text" name="Bracket Name" required />
    </label>
    <section id="round1">
      <h2>Round 1 (Pick winner + # of games)</h2>
      <!-- Matchups will be added by script.js -->
    </section>
    <section id="rounds-2-4"></section>
    <label>Total Goals in Final:
      <input type="number" name="TotalGoalsFinal" required />
    </label>
    <button type="submit">Submit Bracket</button>
  </form>
  <div id="results"></div>
  <script src="script.js"></script>
</body>
</html>
